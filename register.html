</head>
<body>
    <header class="bg-dark text-white p-4">
        <h1 class="text-center" style="margin-top: 70px;">
            REGISTRATION FORM
        </h1>
        
    </header>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">e-commerce platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">e-commerce</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">
                                Registration
                            </a>
                        </li>
    
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>

    <div class="container mt-4" style="max-width: 400px; margin: 0 auto; margin-top: 50px;">
        <h1 class="text-center">Please enter your details</h1>
        <div class="row">
            <div class="col">
                <form action="/register"  method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="regd_no">Registeration number:</label>
                        <input type="text" class="form-control" id="regd_no" name="regd_no" placeholder="Enter your Registeration number" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your correct date of Birth" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <div>
                            <input type="radio" name="gender" value="male">Male &nbsp;&nbsp;
                            <input type="radio" name="gender" value="female">Female &nbsp;&nbsp;
                            <input type="radio" name="gender" value="other">Other&nbsp;
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Contact number;</label>
                        <input type="number" class="form-control" id="number" name="number" placeholder="Enter your Contact number" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Country:</label>
                        <select class="form-control" name="country">
                            <option>India</option>
                            <option>america</option>
                            <option>america</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary">
                            Submit
                        </button>
                    </div>
    
                    <script>
                        function validateForm() {
                            var regd_no = document.getElementById("regd_no").value.trim();
                            var email = document.getElementById("email").value.trim();
                            var password = document.getElementById("password").value.trim();
                            var number = document.getElementById("number").value.trim();
                            if (regd_no.length!=7){
                                alert("Enter valid regd_no it should contain atleast 7 digits");
                                return false;
                            }
                            if (!email.match(/^(?=.*[a-zA-Z])(?=.*\d).{6,}$/)) {
                                alert("Please enter a valid email address.");
                                return false;
                            }
                            if (password.length < 6) {
                                alert("Password must be at least 6 characters long.");
                                return false;
                            }
                            if (number.length<10){
                                alert("Enter valid number it should contain atleast 10 digits");
                                return false;
                            }
                            return true;
                        }
                    </script>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
